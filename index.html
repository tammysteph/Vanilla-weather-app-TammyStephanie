<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/7064d017a6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border p-3 rounded">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Search city.. "
            required
            class="search-input"
            id="city-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>

      <main>
        <div class="row align-items-center">
          <div class="col-6">
            <div class="row">
              <h1 class="current-city" id="current-city"></h1>
            </div>
            <div class="row align-items-center">
              <div class="col-5 main-temperature">
                <span id="current-temperature"></span
                ><span class="tempUnit">Â°C</span>
              </div>
              <div class="col-4 weatherIcon" id="main-icon"></div>
            </div>
            <div class="row">
              <h3 class="current-weather" id="current-weather">Weather:</h3>
            </div>
          </div>

          <div class="col-6 rightSideColumn">
            <div class="row border-bottom align-items-center">
              <h4 class="current-day" id="current-day"></h4>
            </div>
            <div class="row border-bottom align-items-center">
              <div class="col-1">
                <i class="fa-solid fa-droplet"></i>
              </div>
              <div class="col-6"><h5>Humidity:</h5></div>
              <div class="col-5 align-self-center">
                <p class="humidity-percentage" id="humidity"></p>
              </div>
            </div>
            <div class="row border-bottom align-items-center">
              <div class="col-1"><i class="fa-solid fa-wind"></i></div>
              <div class="col-6"><h5>Wind:</h5></div>
              <div class="col-5 align-self-center">
                <p class="wind-speed" id="wind-speed"></p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <section class="forecast-section">
        <hr />
        <div id="forecast-section"></div>
        <hr />
      </section>

      <footer>
        Coded By
        <a href="https://github.com/tammysteph" target="_blank"
          >Tammy Stephanie</a
        >, hosted on
        <a
          href="https://github.com/tammysteph/Vanilla-weather-app-TammyStephanie"
          target="_blank"
          >Github</a
        >
        and deployed in
        <a
          href="https://tammysteph-weatherapp-shecodesplus.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
